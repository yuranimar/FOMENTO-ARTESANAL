<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Fomento Artesanal</title>
    <link rel="stylesheet" href="assets/css/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body id="myId">
    <section class="register-account">
        <div class="signform" role="form" aria-labelledby="formTitle">
            <div class="left">
                <div class="bts">
                    <a href="#" class="fblogin social" aria-label="Iniciar sesión con Facebook">
                        <i class="fa fa-facebook"></i>
                        <span>Iniciar sesión con Facebook</span>
                    </a>
                    <a href="#" class="twlogin social" aria-label="Iniciar sesión con Twitter">
                        <i class="fa fa-twitter"></i>
                        <span>Iniciar sesión con Twitter</span>
                    </a>
                    <a href="#" class="gplogin social" aria-label="Iniciar sesión con Google">
                        <i class="fa fa-google-plus"></i>
                        <span>Iniciar sesión con Google</span>
                    </a>
                </div>
            </div>
            <div class="right">
                <div class="headit" id="formTitle">
                    <h4>Inicia sesión en tu cuenta</h4>
                </div>
                <div class="form">
                    <form class="login-form" id="login-form" action="tu_script_de_autenticacion.php" method="post">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" placeholder="Nombre de usuario" required aria-required="true" />
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required aria-required="true" />
                        <input class="subbt" type="submit" value="Iniciar Sesión" style="border:none;" />
                    </form>
                    <p>¿No tienes cuenta? <a href="registro.html">¡Regístrate!</a></p>
                    <input type="checkbox" id="remember" name="remember" aria-label="Recuérdame">
                    <label for="remember" style="color:#b6b6b6;font-size: 0.9em;">Recuérdame</label>
                    <a href="#" aria-label="Olvidé mi contraseña">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>

        <!-- Botón para volver a la página de inicio -->
        <button onclick="window.location.href='index.html';" style="margin-top: 20px;" aria-label="Volver a la página de inicio">
            Volver a la Página de Inicio
        </button>
    </section>
    <!-- JavaScript -->
    <script src="assets/js/Login.js"></script>
</body>
</html>
